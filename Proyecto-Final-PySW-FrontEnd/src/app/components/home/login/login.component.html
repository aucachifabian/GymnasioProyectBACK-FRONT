<section class="container mx-auto">
    <div class="img">
        <img src="assets/img/logo.png">
    </div>

    <div class="login-content">
        <form action="index.html">
            <img src="assets/imgicon/userpassword_deusuari_787.png">
            <h2 class="title">Welcome</h2>

            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <input type="text" class="input" id="id_user_name" name="user_name" [(ngModel)]="user.user_name">
                </div>
            </div>

            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <input type="password" class="input" id="id_password" name="password" [(ngModel)]="user.password">
                </div>
            </div>

            <a href="#">Forgot Password?</a>

            <button class="btn" type="button" (click)="login()">LOGIN</button>
        </form>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</section>
